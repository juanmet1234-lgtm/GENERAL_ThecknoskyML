<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Nota</title>
</head>
<body>
    <h1>Predicción de Nota Final</h1>
    
    <form method="POST" action="/LR">
        <label for="hours">Horas de estudio:</label>
        <input type="number" id="hours" name="hours" required>
        <button type="submit">Calcular</button>
    </form>

    {% if result is not none %}
        <h2>La nota estimada es: {{ result }}</h2>
    {% endif %}
</body>
</html>
